language: cpp
matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env:
        - DEPLOY_FILE=testnet-bitbay-wallet-qt_mac.zip
        - ARCH="testnet-qtwallet-mac64"
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env:
        - DEPLOY_FILE=bitbayd_mac.zip
        - ARCH="bitbayd-mac64"
services:
  - docker

install:
- export REPOL=https://github.com/bitbaymarket/bitbay-prebuilt-libs1
- export BASE1=$REPOL/releases/download/base1
- >
  if [[ $ARCH == "testnet-qtwallet-mac64" ]]; then
    brew update || echo -                                       ;
    brew config || echo -                                       ;
    brew doctor || echo -                                       ;
    brew install boost || echo -                                ;
    brew install openssl || echo -                              ;
    brew install miniupnpc                                      &&
    brew install qt                                             &&
    brew link --force qt                                        &&
    brew install qrencode                                       &&
    cd "$TRAVIS_BUILD_DIR"                                      &&
    curl -fsSL -o db-4.8.30.NC.tar.gz \
        $BASE1/db-4.8.30.NC.tar.gz                              &&
    tar -zxf db-4.8.30.NC.tar.gz                                &&
    mv db-4.8.30.NC db                                          &&
    cd db                                                       &&
    patch -p2 < ../doc/mac_db-4.8_atomic.patch                  &&
    cd build_unix                                               &&
    CFLAGS="-mmacosx-version-min=10.9" \
        CXXFLAGS="-mmacosx-version-min=10.9" \
        sh ../dist/configure --enable-cxx --prefix=`pwd`/inst   &&
    make -j2                                                    &&
    make install                                                &&
    cd ..                                                       &&
    cd ..                                                       ;
  fi
- >
  if [[ $ARCH == "bitbayd-mac64" ]]; then
    brew update || echo -                                       ;
    brew config || echo -                                       ;
    brew doctor || echo -                                       ;
    brew install boost || echo -                                ;
    brew install openssl || echo -                              ;
    brew install miniupnpc                                      &&
    brew install qt                                             &&
    brew link --force qt                                        &&
    brew install qrencode                                       &&
    cd "$TRAVIS_BUILD_DIR"                                      &&
    curl -fsSL -o db-4.8.30.NC.tar.gz \
        $BASE1/db-4.8.30.NC.tar.gz                              &&
    tar -zxf db-4.8.30.NC.tar.gz                                &&
    mv db-4.8.30.NC db                                          &&
    cd db                                                       &&
    patch -p2 < ../doc/mac_db-4.8_atomic.patch                  &&
    cd build_unix                                               &&
    CFLAGS="-mmacosx-version-min=10.9" \
        CXXFLAGS="-mmacosx-version-min=10.9" \
        sh ../dist/configure --enable-cxx --prefix=`pwd`/inst   &&
    make -j2                                                    &&
    make install                                                &&
    cd ..                                                       &&
    cd ..                                                       ;
  fi

before_script:
- export REPOL=https://github.com/bitbaymarket/bitbay-prebuilt-libs1
- export BASE1=$REPOL/releases/download/base1
- >
  if [[ $ARCH == "testnet-qtwallet-mac64" ]]; then
    export QMAKESPEC=macx-clang;
  fi
- >
  if [[ $ARCH == "bitbayd-mac64" ]]; then
    export QMAKESPEC=macx-clang;
  fi

script:
- cd "$TRAVIS_BUILD_DIR"
- >
  if [[ $ARCH == "testnet-qtwallet-mac64" ]]; then
    qmake -v &&
    qmake \
        CICD=travis_mac \
        "USE_TESTNET=1" \
        "USE_QRCODE=1" \
        bitbay-qt.pro &&
    make -j2;
  fi
- >
  if [[ $ARCH == "bitbayd-mac64" ]]; then
    qmake -v &&
    qmake \
        CICD=travis_mac \
        "USE_QRCODE=0" \
        bitbayd.pro &&
    make -j2;
  fi
- ls -l
- >
  if [[ $ARCH == "testnet-qtwallet-mac64" ]]; then
    macdeployqt \
        BitBay-Wallet-Qt.app \
        -verbose=2                                                  &&
    otool -L BitBay-Wallet-Qt.app/Contents/MacOS/BitBay-Wallet-Qt   &&
    install_name_tool \
        -change \
        /usr/local/Cellar/openssl/1.0.2l/lib/libcrypto.1.0.0.dylib \
        @executable_path/../Frameworks/libcrypto.1.0.0.dylib \
        BitBay-Wallet-Qt.app/Contents/Frameworks/libssl.1.0.0.dylib &&
    ls                                                              &&
    zip -r $DEPLOY_FILE BitBay-Wallet-Qt.app;
  fi
- >
  if [[ $ARCH == "bitbayd-mac64" ]]; then
    otool -L bitbayd                                                &&
    ls                                                              &&
    zip -r $DEPLOY_FILE bitbayd;
  fi

- file $DEPLOY_FILE

deploy:
  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/$DEPLOY_FILE
    skip_cleanup: true
    on:
      tags: true
      repo: bitbaymarket/bitbay-core

  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/$DEPLOY_FILE
    skip_cleanup: true
    on:
      tags: true
      repo: yshurik/BitBay

  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/$DEPLOY_FILE
    skip_cleanup: true
    on:
      tags: true
      repo: dzimbeck/BitBay

